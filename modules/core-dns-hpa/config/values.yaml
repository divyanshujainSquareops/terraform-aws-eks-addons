corednsdeploymentname: "coredns"
minReplicas: 2
maxReplicas:
targetCPUUtilizationPercentage: 80
targetMemoryUtilizationPercentage: "150mi"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "Addons-Services"
          operator: In
          values:
          - "true"

resources:
  limits:
    cpu: 300m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi
